  deploy:
    runs-on: ubuntu-latest
#    needs:
#      - build_backend_and_push_to_docker_hub
#      - build_frontend_and_push_to_docker_hub
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Copy docs via ssh
        uses: appleboy/scp-action@master
        with:
          host: '${{ secrets.HOST }}'
          username: '${{ secrets.USER }}'
          key: '${{ secrets.SSH_KEY }}'
          passphrase: '${{ secrets.SSH_PASSPHRASE }}'
          source: docs
          target: foodgram
      - name: Copy deploy_data via ssh
        uses: appleboy/scp-action@master
        with:
          host: '${{ secrets.HOST }}'
          username: '${{ secrets.USER }}'
          key: '${{ secrets.SSH_KEY }}'
          passphrase: '${{ secrets.SSH_PASSPHRASE }}'
          source: infra/deploy_data
          target: foodgram
      - name: Executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: '${{ secrets.HOST }}'
          username: '${{ secrets.USER }}'
          key: '${{ secrets.SSH_KEY }}'
          passphrase: '${{ secrets.SSH_PASSPHRASE }}'
          script: |
            cd foodgram/infra
            
            echo "#Connecting to an external database in Django
            DB_ENGINE=${{ secrets.DB_ENGINE }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            
            #PostgreSQL container
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            
            #Django
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
            DEBUG=${{ secrets.DEBUG }}" | tee .env
            
            echo "server {
                listen 80;
                server_tokens off;
                server_name ${{ secrets.SERVER_NAME }};
            
                location /static/admin/ {
                    root /var/html/;
                }
            
                location /static/rest_framework/ {
                    root /var/html/;
                }
            
                location /media/ {
                    root /var/html/;
                }
            
                location /admin/ {
                    proxy_set_header Host \$host;
                    proxy_pass http://backend:8088/admin/;
                }
            
                location /api/docs/ {
                    root /usr/share/nginx/html;
                    try_files \$uri $uri/redoc.html;
                }
            
                location /api/ {
                    proxy_set_header Host \$host;
                    proxy_pass http://backend:8088/api/;
                }
            
                location / {
                    root /usr/share/nginx/html;
                    index  index.html index.htm;
                    try_files \$uri /index.html;
                    proxy_set_header        Host \$host;
                    proxy_set_header        X-Real-IP \$remote_addr;
                    proxy_set_header        X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_set_header        X-Forwarded-Proto \$scheme;
                }
                    error_page   500 502 503 504  /50x.html;
                    location = /50x.html {
                        root   /var/html/frontend/;
                }
            }" | tee nginx.conf

            echo "version: '3.3'

            volumes:
              pg_data:
              static:
              media:
            
            services:
              db:
                container_name: foodgram-db
                image: postgres:13
                env_file: .env
                volumes:
                  - pg_data:/var/lib/postgresql/data
            
              frontend:
                container_name: foodgram-front
                image: ${{ secrets.DOCKER_USERNAME }}/foodgram_frontend:latest
                volumes:
                  - ./frontend/:/app/result_build/
            
              backend:
                container_name: foodgram-back
                image: ${{ secrets.DOCKER_USERNAME }}/foodgram_backend:latest
                env_file: .env
                volumes:
                  - static:/app/collected_static/
                  - media:/app/media/
                depends_on:
                  - db
            
              nginx:
                container_name: foodgram-gateway
                image: nginx:1.22.1
                ports:
                  - "80:80"
                volumes:
                  - ./nginx.conf:/etc/nginx/conf.d/default.conf
                  - ./frontend/build:/usr/share/nginx/html/
                  - ../docs/:/usr/share/nginx/html/api/docs/
                  - static:/var/html/static/
                  - media:/var/html/media/
                depends_on:
                  - db
                  - backend" | tee docker-compose.production.yml
            
            sudo docker compose -f docker-compose.production.yml pull
            sudo docker compose -f docker-compose.production.yml down
            sudo docker compose -f docker-compose.production.yml up -d

  send_message:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Send message
        uses: appleboy/telegram-action@master
        with:
          to: '${{ secrets.TELEGRAM_TO }}'
          token: '${{ secrets.TELEGRAM_TOKEN }}'
          message: >-
            Деплой успешно выполнен! ${{ github.server_url }}/${{
            github.repository }}/actions/runs/${{ github.run_id }}
